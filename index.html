<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .item-div {
            border: 2px solid rgb(69, 69, 226);
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            width: 250px;

        }

        #products {
            display: flex;
            flex-wrap: wrap;
        }

        #update {
            border: 2px solid rgb(69, 69, 226);
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            width: 250px;
        }
    </style>
</head>

<body>
    <h1>NODE-MONGO-CRUD</h1>

    <div>

        <form action="/addProduct" method="post">
            <input type="text" placeholder="add item" name="name" id="item">
            <input type="text" placeholder="price" name="price" id="price">
            <input type="text" placeholder="quantity" name="quantity" id="quantity">
            <button class="btn btn-primary">ADD-ITEM</button>

        </form>

    </div>

    <div id="update">

    </div>

    <div id="products">

    </div>



    <script>

        // Load data database data and show on the UI
        const loadAllProducts = () => {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    const allProducts = document.getElementById('products');
                    products.forEach(product => {
                        //console.log(product);
                        const item = document.createElement('div');
                        item.className = 'item-div'
                        item.innerHTML = `   
                         <h4>  ${product.name}</h4> 
                         <p1> Price: ${product.price} BDT </p1> </br>
                         <p1> Quantity: ${product.quantity} </p1> <br> 
                         <button onclick="deleteItem('${product._id}')">Delete</button>
                         <button onclick="loadItem('${product._id}')" >Detail</button>
                        `

                        allProducts.appendChild(item)

                    });
                })
        }
        loadAllProducts()

        // Delete single item

        const deleteItem = (id) => {
            fetch(`/deleteItem/${id}`, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(result => {
                    console.log(id, result);
                })
        }

        // Load item details

        const loadItem = (id) => {

            fetch(`/item/${id}`)
                .then(res => res.json())
                .then(data => {
                    const update = document.getElementById('update');
                    update.innerHTML = `<h2>${data.name}</h2> Id: ${data._id} </br>
                    <input type="text" placeholder="price" value=${data.price} id="price">  </br> 
                   <input type="text" placeholder="quantity" value=${data.quantity} id="quantity"><br> <br>
                     <button >Update</button>
                    `
                    console.log(data);
                })
        }

    </script>
</body>

</html>
